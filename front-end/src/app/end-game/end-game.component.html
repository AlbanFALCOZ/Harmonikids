<div class="end-game-container">
  <h1>Fin du jeu !</h1>
  <p>Score : {{ correctAnswersCount }}</p>
  <div class="stars">
    <img class="star-img" src="assets/img/star.png" *ngFor="let star of generateArray(correctAnswersCount)" width="50px" height="50px">
  </div>
  <p>{{ personalizedMessage }}</p>
  <button class="recommencer" (click)="restartGame()">Recommencer</button>
</div>
