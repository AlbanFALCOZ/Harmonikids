<div class="question" *ngIf="multi">
    <img [src]="multi.image" alt="image_question">
    <h3>{{ multi.label }}</h3>  
    <div class="question-answers">
        <button class="answer" *ngFor="let answer of multi.answers; let i = index" id="{{ 'answer' + i }}" (click)="checkAnswer(answer)" [ngClass]="{'selected': answer.isSelected}">{{ answer.value }}</button>
    </div>
    <div *ngIf="showMessage" class="right-answer-message">{{ message }}</div>

</div>
