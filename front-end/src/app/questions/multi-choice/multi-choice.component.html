<div class="question" *ngIf="multi">
    <img src="{{ multi.image }}" alt="image_question">
    <h3>{{ multi.label }}</h3>
    <div class="question-answers">
        <button class="answer" *ngFor="let answer of multi.answers" (click)="onSelectAnswer(answer)">{{ answer.value }}</button>
    </div>

</div>
