
<h2>Que ce qui est rond et rouge ?</h2>

<div cdkDropListGroup>
    <div class="example-container">
      <h2>Je me demande quelle réponse vas-tu choisir?</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="items"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        @for (item of items; track item) {
          <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
  
    <div class="example-container">
      <h2>Panier de réponses

      </h2>
  
      <div
        cdkDropList
        [cdkDropListData]="basket"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of basket; track item) {
          <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>

  </div>
  
  <div class = "rightAnswer" *ngIf="basket.includes('Tomatoes')">Bravo, vous avez trouvé la bonne réponse! Tu as gagnés 20 étoiles</div>
