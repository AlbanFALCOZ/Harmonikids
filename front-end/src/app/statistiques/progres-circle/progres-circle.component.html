<div class="progress-circle">
    <svg class="progress-circle__svg" viewBox="0 0 100 100">
        <circle class="progress-circle__background" cx="50" cy="50" r="40" stroke-width="8"></circle>
        <circle class="progress-circle__progress" cx="50" cy="50" r="40" stroke-width="8"
            [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="dashOffset">
        </circle>
    </svg>

    <div class="progress-circle__text">{{ percentage }}%</div>
</div>
