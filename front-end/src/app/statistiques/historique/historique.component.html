<div *ngFor="let game of games">
    <p>Quiz ID: {{ game.quizId }}</p>
    <p>Question ID: {{ game.questionId }}</p>
    <p>Correct First Attempt Count: {{ game.correctFirstAttemptCount }}</p>
    <p>Chosen Answers: {{ game.chosenAnswers }}</p>
    <p>Is Quiz Completed: {{ game.isQuizCompleted }}</p>
    <hr>
</div>
