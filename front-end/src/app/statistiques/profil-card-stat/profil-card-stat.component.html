<div class="profil-statistique">
    <div class="card-left">
        <img src="{{ membre.image }}" alt="fille">
    </div>
    <div class="profil-name">
        <p>Prénom : {{ membre.firstName }}</p>
        <p>Nom : {{ membre.lastName }}</p>
        <p>Age : {{ membre.age }} ans</p>
    </div>
    <div class="exp">
        <p>Nombre d'étoiles gagnées : {{ score }}</p>
    </div>
</div>
