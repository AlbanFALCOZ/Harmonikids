<app-navbar></app-navbar>

<div class="content" [ngClass]="{'nav-visible': isNavVisible}">
  <div class="title">
    <h1>{{ welcomeMessage }}</h1>
  </div>

  <div class="info-container">
    <div class="info-box">
      <span class="material-symbols-outlined">
        trophy
      </span>
      <h3>finis/total: 20/30</h3>
    </div>

    <div class="info-box">
      <span class="material-symbols-outlined">
        star
      </span>
      <h3>130 étoiles</h3>
    </div>

    <div class="info-box">
      <span class="material-symbols-outlined">
        trophy
      </span>
      <h3>Diamond</h3>
    </div>
  </div>

  <a routerLink="/theme-list" class="favorite-themes-link">
    Tes thèmes préférés <span class="arrow">➔</span>
  </a>


  <div class="content-theme">
    <app-theme *ngFor="let theme of themeList" [theme]="theme" (themeSelected)="themeSelected($event)">
    </app-theme>
  </div>

  <a routerLink="/quiz-list" class="last-quiz-link">
    Tes derniers Quiz joués <span class="arrow">➔</span>
  </a>

  <div class="content-quiz">
    <app-quiz *ngFor="let quiz of quizList" [quiz]="quiz" (quizSelected)="quizSelected($event)">
    </app-quiz>
  </div>
</div>
