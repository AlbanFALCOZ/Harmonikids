<app-navbar></app-navbar>

<div class="content" [ngClass]="{'nav-visible': isNavVisible}">
  <div class="title">
    <h1>{{ welcomeMessage }}</h1>
  </div>

  <div class="info-container">
    <div class="info-box">
      <span class="material-symbols-outlined">
        trophy
      </span>
      <h3>finis/total: 20/30</h3>
    </div>

    <div class="info-box">
      <img class="stars" src="assets/img/star.png" alt="Star Image">
      <h3>130 étoiles</h3>


    </div>


    <div class="info-box">
      <span class="material-symbols-outlined">
        trophy
      </span>
      <h3>Diamond</h3>
    </div>
  </div>

  <a routerLink="/theme-list" class="favorite-themes-link">
    Vers la liste des thèmes <span class="arrow">➔</span>
  </a>

  <div class="content-theme">

    <app-theme-dashboard *ngFor="let theme of themeList" [theme]="theme" (themeSelected)="themeSelected($event)">
    </app-theme-dashboard>
  </div>

  <a routerLink="/quiz-list" class="last-quiz-link">
    Vers la liste des quizs <span class="arrow">➔</span>
  </a>

  <div class="content-quiz">

    <app-quiz-dashboard *ngFor="let quiz of quizList" [quiz]="quiz" (quizSelected)="quizSelected($event)"
      [memberId]="memberId"></app-quiz-dashboard>
  </div>

</div>
