<app-navbar></app-navbar>

<div class="content" [ngClass]="{'nav-visible': isNavVisible}">

    <app-title></app-title>
    <div class="search">
        <input type="text" placeholder="{{ search ? search : 'Rechercher dans les thÃ¨mes...' }}"
            (keyup)="onKey($event)">
        <button>
            <span class="material-icons">search</span>
            <p>Rechercher</p>
        </button>
    </div>
    <div class="content-theme">
        <app-theme *ngFor="let theme of themeListDisplayed" [theme]="theme" (click)="themeSelected(theme)"
            (editTheme)="editTheme($event)" (themeToDelete)="addThemeToDelete($event)" [isDisabled]="isDisabled" >

        </app-theme>
        <app-theme-add *ngIf="!isDisabled"></app-theme-add>

    </div>

    <app-theme-edit></app-theme-edit>
    <app-theme-delete (deleteTheme)="deleteTheme()"></app-theme-delete>
</div>
