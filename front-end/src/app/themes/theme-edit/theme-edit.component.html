<div id="myModalUpdate" class="modal">
    <div class="modal-content">
        <span class="close material-icons" (click)="closeModalUpdate()">close</span>
        <form id="updateMemberForm">
            <div class="display-input">
                <label for="themeTitle">Titre du theme:</label><br>
                <input type="text" id="themeTitle" name="themeTitle"><br>
            </div>
            <div class="display-input">
                <label for="themeDescription">Description:</label><br>
                <textarea id="themeDescription" name="themeDescription" rows="5"></textarea><br>
            </div>
            <button type="submit">Modifier le theme</button>
        </form>
    </div>
</div>
