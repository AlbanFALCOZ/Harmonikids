<div class="add-card">
    <p>Ajouter un nouveau quiz</p>
    <span class="material-icons add" id="myBtn" (click)="displayModal()">add</span>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close material-icons" (click)="closeModal()">close</span>
        <form id="addMemberForm" #form="ngForm" (ngSubmit)="submitForm(form)">
            <div class="display-input">
                <label for="quizTitle">Titre du quiz:</label><br>
                <input type="text" id="quizTitle" name="quizTitle" ngModel><br>
            </div>
            <div class="display-input">
                <label for="quizTheme">Thème:</label><br>
                <select id="quizTheme" name="quizTheme" ngModel>
                    <option value="">Sélectionner le thème du quiz</option>
                    <option *ngFor="let theme of themeList">{{theme.name}}</option>
                </select><br>
            </div>
            <div class="display-input">
                <label for="quizNiveau">Niveau:</label><br>
                <select id="quizNiveau" name="quizNiveau" ngModel>
                    <option value="">Sélectionner le niveau du quiz</option>
                    <option value="facile">Facile</option>
                    <option value="moyen">Moyen</option>
                    <option value="difficile">Difficile</option>
                </select><br>
            </div>
            <div class="display-input">
                <label for="quizDescription">Description:</label><br>
                <textarea id="quizDescription" name="quizDescription" rows="5" ngModel></textarea><br>
            </div>
            <div class="display-input">
                <label for="quizImage">Image du quiz:</label><br>
                <input type="file" id="quizImage" name="quizImage" ngModel><br>
            </div>
            <div class="display-input">
                <label for="quizQuestions">Questions:</label><br>
                <select id="quizQuestions" name="quizQuestions" size="4" multiple ngModel>
                    <option value="">Sélectionner les questions</option>
                    <optgroup label="Choix multiple">
                        <option value="question1">Question 1</option>
                        <option value="question2">Question 2</option>
                        <option value="question3">Question 3</option>
                    </optgroup>
                    <optgroup label="Vrai/Faux">
                        <option value="question1">Question 1</option>
                        <option value="question2">Question 2</option>
                        <option value="question3">Question 3</option>
                    </optgroup>
                    <optgroup label="Réponse unique">
                        <option value="question1">Question 1</option>
                        <option value="question2">Question 2</option>
                        <option value="question3">Question 3</option>
                    </optgroup>
                </select><br>
            </div>

            <button type="submit">Créer le quiz</button>
        </form>
    </div>

</div>
