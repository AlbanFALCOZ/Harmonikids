<div class="quiz-card" *ngIf = "quiz">
    <div class="quiz-card-header">
        <img src="{{ quiz.image }}" alt="animaux">
        <p>{{ quiz.name }}</p>
    </div>
    <div class="quiz-card-footer">
        <p>{{ quiz.description }}</p>
        <p *ngIf = "quiz.questions">{{ quiz.questions.length }}</p>
    </div>
    <div class="quiz-card-button">
        <a routerLink="/niveau/{{ quiz.id }}"><button (click)="selectQuiz()">Select</button></a>
        <button (click)="displayModalUpdate()" *ngIf="!isDisabled">Edit</button>
        <button (click)="displayModalDelete()" *ngIf="!isDisabled">Delete</button>
    </div>
</div>
