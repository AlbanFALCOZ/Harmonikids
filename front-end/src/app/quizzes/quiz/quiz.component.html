<div class="quiz-card" *ngIf="quiz">
    <div class="quiz-card-header">
        <img src="assets/img/animal.jpg" alt="animaux">
        <p>{{ quiz.name }}</p>
    </div>
    <div class="quiz-card-footer">
        <p>{{ quiz.description }}</p>
        <p>{{ quiz.questions.length }}</p>
    </div>
    <div class="quiz-card-button">
        <a routerLink="/quiz"><button (click)="selectQuiz()">Select</button></a>
        <button (click)="delete()">Delete</button>
        <button>Edit</button>
    </div>
</div>
