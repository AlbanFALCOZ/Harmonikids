<div id="myModalUpdate" class="modal">
    <div class="modal-content">
        <span class="close material-icons" (click)="closeModalUpdate()">close</span>
        <form id="updateMemberForm" #form="ngForm" (ngSubmit)="editQuizForm(form)">
            <input id="quizIdEdit" *ngIf="quiz" name="quizIdEdit" [ngModel]="quiz.id" hidden>
            <div class="display-input">
                <label for="quizTitle">Titre du quiz:</label><br>
                <input type="text" *ngIf="quiz" id="quizTitleEdit" name="quizTitleEdit" [ngModel]="quiz.name" required><br>
            </div>
            <div class="display-input">
                <label for="quizTheme">Thème:</label><br>
                <select id="quizThemeEdit" *ngIf="quiz" name="quizThemeEdit" [ngModel]="quiz.theme" required>
                    <option value="">Sélectionner le thème du quiz</option>
                    <option *ngFor="let theme of themeList" [value]="theme.name">{{theme.name}}</option>
                </select><br>
            </div>
            <div class="display-input">
                <label for="quizDescription">Description:</label><br>
                <textarea id="quizDescriptionEdit" *ngIf="quiz" name="quizDescriptionEdit" rows="5" [ngModel]="quiz.description"
                    required></textarea><br>
            </div>
            <div class="display-input">
                <input type="hidden" id="quizImageEdit" *ngIf="quiz" name="quizImageEdit" [ngModel]="quiz.image" required><br>
            </div>
            <div class="display-input"> 
                <label for="image">Image du quiz:</label>
                <input #inputField type="file" (change)="valueChanged($any($event.target).files)" ngModel />
                <div (click)="inputField.click()">
                    <ng-content />
                </div>
            </div>
            <button type="submit" style="width: 150px;">Modifier le quiz</button>
        </form>
    </div>
</div>
