<div id="myModalDelete" class="modal">
    <div class="modal-content-suppression">
        <span class="close material-icons" (click)="closeModalDelete()">close</span>
        <p>Êtes vous sûr de vouloir supprimer cet quiz ?</p>
        <div class="delete-btn">
            <button type="reset" class="btnCancel" (click)="closeModalDelete()">Annuler</button>
            <button type="submit" class="btnValid" (click)="quizDelete()">Valider</button>
        </div>
    </div>
</div>
