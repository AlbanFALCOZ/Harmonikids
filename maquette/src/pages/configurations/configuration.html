</head>

<body>
    <matrio path="components/navbar/navbar"></matrio>
    <matrio path="components/nav-vertical/nav-vertical"></matrio>
    <matrio path="components/title/title">

    <div class="vl"></div>

    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            var nav = document.querySelector('.nav-vertical');
            var icon = document.querySelector('#menu');
            icon.addEventListener('click', function () {
                if (nav.style.display === 'none') {
                    nav.style.display = 'block';
                    document.querySelector('.content-profile').style.marginLeft = '220px';
                    document.querySelector('.content-profile').style.width = 'calc(100% - 220px)';


                } else {
                    nav.style.display = 'none';
                    document.querySelector('.content-profile').style.marginLeft = '0';
                    document.querySelector('.content-profile').style.width = '100%';

                }
            });
        });
    </script>

</body>
